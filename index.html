<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
      <h1>freecodecamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
      <form action="">
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="form-control">
          <label for="name">Email</label>
          <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-control">
          <label for="name">Age</label>
          <input type="text" placeholder="Age">
        </div>
        <div class="form-control">
          <option value="Select current role">
            <select name="Student" id=""></select>
            <select name="Full time job" id=""></select>
            <select name="Full time learner" id=""></select>
            <select name="Full time Prefer not to say" id=""></select>
            <select name="Other" id=""></select>
          </option>
        </div>
        <div class="form-c0ntrol">
          <label for="friend">Would you recommend freecodecamp to your friend</label>
          <div class="radio">
            <input type="radio">
            <label for="definitely">Definitely</label>
          </div>
          <div class="radio">
            <input type="radio">
            <label for="maybe">Maybe</label>
          </div>
          <div class="radio">
            <input type="radio">
            <label for="Not-sure">Not-sure</label>
          </div>
        </div>
        
      </form>
    </main>

  </body>
</html>
