<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
      <h1>freecodecamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
      <form action="">
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="form-control">
          <label for="name">Email</label>
          <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-control">
          <label for="name">Age</label>
          <input type="text" placeholder="Age">
        </div>
        <div class="form-control">
          <sle value="Select current role">
            <option name="Student" id=""></option>
            <option name="Full time job" id=""></option>
            <option name="Full time learner" id=""></option>
            <option name="Full time Prefer not to say" id=""></option>
            <option name="Other" id=""></option>
          </select>
        </div>
        <div class="form-c0ntrol">
          <label for="friend">Would you recommend freecodecamp to your friend</label>
          <div class="radio">
            <input type="radio">
            <label for="definitely">Definitely</label>
          </div>
          <div class="radio">
            <input type="radio">
            <label for="maybe">Maybe</label>
          </div>
          <div class="radio">
            <input type="radio">
            <label for="Not-sure">Not-sure</label>
          </div>
        </div>
        <div class="form-control">
          <label for="favorite">What is your favorite feature of freeCodeCamp</label>
          <select value="favorite">
            <option name="Challenges" id="">Select an option</option>
            <option name="Challenges" id="">Challenges</option>
            <option name="Projects id=">Projects</option>
            <option name="Community id=">Community</option>
            <option name="open-source" id="">Open source</option>
          </option>
        </div>
        
      </form>
    </main>

  </body>
</html>
